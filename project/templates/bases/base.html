{% load static %}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" href="{% static 'app.css' %}">

  <meta name="msapplication-TileColor" content="#002b39">
  <meta name="theme-color" content="#ffffff">

  <meta property='og:title' content="CFO Insights 2018 May 25th at Hotel Marriott, Copenhagen"/>
  <meta property='og:image' content="{% static 'img/share-img.png' %}"/>
  <meta property='og:description' content="Scandinavia's biggest CFO conference with 500 attendees, 48 speakers and 9 panels. We've invited 48 speakers ranging from CFOs of some of the region's biggest companies to renowned experts to explore what the future holds for the CFO."/>
  <meta property='og:url' content='{{ request.build_absolute_uri }}' />
  <meta property="og:type" content="website" /> 

  {% block stylesheets %}
  {% endblock %}
